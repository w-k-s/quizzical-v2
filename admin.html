<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>
		Quizzical
	</title>
</head>
<body>
<form method='post' action='category'>
	<h2>Add Category</h2>
	<label>Category:</label>
	<input type='text' name='category'/>
	<input type='submit'/>
</form>
<form method='post' action='question'>
	<h2>Add Question</h2>
	<label>Question:</label>
	<br/>
	<input type='text' name='question'/>
	<br/>
	<label>A:</label>
	<input type='text' name='a'/>
	<br/>
	<label>B:</label>
	<input type='text' name='b'/>
	<br/>
	<label>C:</label>
	<input type='text' name='c'/>
	<br/>
	<label>D:</label>
	<input type='text' name='d'/>
	<br/>
	<label>Category:</label>
	<br/>
	<select name='category'>
		{{.}}
	</select>
	<br/>
	<label>Answer:</label>
	<br/>
	<select name='answer'>
		<option value='A'>A</option>
		<option value='B'>B</option>
		<option value='C'>C</option>
		<option value='D'>D</option>
	</select>
	<br/>
	<input type='submit'/>
</form>
<form method='post' action='question/edit'>
	<h2>Edit Question</h2>
	<table>
		<tr>
			<th>Field</th>
			<th>Old</th>
			<th>Old</th>
		</tr>
		<tr>
			<td>Question:</td>
			<td><input type='text' name='old_question'/></td>
			<td><input type='text' name='question'/></td>
		</tr>
		<tr>
			<td>A:</td>
			<td></td>
			<td><input type='text' name='a'/></td>
		</tr>
		<tr>
			<td>B:</td>
			<td></td>
			<td><input type='text' name='b'/></td>
		</tr>
		<tr>
			<td>C:</td>
			<td></td>
			<td><input type='text' name='c'/></td>
		</tr>
		<tr>
			<td>D:</td>
			<td></td>
			<td><input type='text' name='d'/></td>
		</tr>
		<tr>
			<td>Category:</td>
			<td>
				<select name='old_category'>
					{{.}}
				</select>
			</td>
			<td>
				<select name='category'>
					{{.}}
				</select>
			</td>
		</tr>
		<tr>
			<td>Answer:</td>
			<td>
			</td>
			<td>
				<select name='answer'>
					<option value='A'>A</option>
					<option value='B'>B</option>
					<option value='C'>C</option>
					<option value='D'>D</option>
				</select>
			</td>
		</tr>
	</table>
	<input type='submit'/>
</form>
</body>
</html>
